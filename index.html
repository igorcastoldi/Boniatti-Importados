<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boniatti Presentes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    header {
      background: #fff;
      text-align: center;
      padding: 10px;
    }

    header img {
      max-width: 180px;
    }

    nav {
      background: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .hero {
      background: url('FEC100AB-E83C-4173-8992-081A16CFEE64.jpeg') no-repeat center center;
      background-size: cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      color: white;
      font-size: 36px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .produtos {
      padding: 40px 20px;
      text-align: center;
    }

    .produtos h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .galeria img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .contato {
      background: #f4f4f4;
      padding: 30px 20px;
      text-align: center;
    }

    .contato h2 {
      margin-bottom: 15px;
    }

    .contato a {
      display: inline-block;
      margin: 10px;
      color: #fff;
      background: #25d366;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .contato a.instagram {
      background: #d6249f;
    }

    footer {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="0857FE0F-38D6-42DA-A2F2-2E5D842D4CF0.jpeg" alt="Logo Boniatti Presentes">
  </header>

  <nav>
    <a href="#produtos">Produtos</a>
    <a href="#contato">Contatos</a>
  </nav>

  <div class="hero">
    <h1>Bem-vindo à Boniatti Presentes</h1>
  </div>

  <section id="produtos" class="produtos">
    <h2>Nossos Produtos</h2>
    <div class="galeria">
      <img src="A5AAFCDA-0FC9-4936-A749-A116D4527A3F.jpeg" alt="Perfume Asad">
      <img src="3365FEC9-A854-4450-87AC-CBF0F20AAE8C.jpeg" alt="Perfume Yara Rosa">
      <img src="FBDD915B-5A8E-4A33-94FE-4B334CE85E5B.jpeg" alt="Perfume Yara Candy">
      <img src="1042A996-2BDB-4ED0-9967-3C59CB84B272.png" alt="Conjuntinhos infantis">
      <img src="FEC100AB-E83C-4173-8992-081A16CFEE64.jpeg" alt="Capa">
    </div>
  </section>

  <section id="contato" class="contato">
    <h2>Entre em Contato</h2>
    <a href="https://wa.me/5551981111473" target="_blank">Fale no WhatsApp</a>
    <a href="https://instagram.com/boniatti_presentes" target="_blank" class="instagram">Siga no Instagram</a>
  </section>

  <footer>
    © 2025 Boniatti Presentes. Todos os direitos reservados.
  </footer>

</body>
</html>
